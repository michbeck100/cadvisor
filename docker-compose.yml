version: '3.1'

services:
  # Many services
  cadvisor:
    image: cadvisor
    container_name: cadvisor
    command: --raw_cgroup_prefix_whitelist=/docker/ --disable_metrics=hugetlb
    build:
      context: .
    privileged: true
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:ro'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/dev/disk/:/dev/disk:ro'
    devices:
      - '/dev/kmsg:/dev/kmsg'
    restart: unless-stopped